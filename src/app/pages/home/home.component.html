<div class="w-full mx-auto">
    <div class="w-[50%] mx-auto px-[10rem] mt-[2rem]">
        <h1 class="text-lg text-gray-700 font-bold text-center">Bienvenidos a mi Home</h1>
    </div>

    <div>
        <div class="img"></div>
    </div>

    
    <!-- card container -->
    <div class="w-3/5 mx-auto">
        <a routerLink="/agregar"><button class="w-[8rem] mx-auto px-2 bg-green-500 hover:text-white py-2 mt-3 rounded-xl">Add <i class="bi bi-plus-circle-fill text-white"></i></button></a>
        <div class="mt-5 grid gap-8 grid-cols-2 " >
            <div class="bg-slate-50 shadow-lg shadow-gray-400" *ngFor="let datos of zapatillas ">
                <div class="w-full">
                   <div class="bg-yellow-200  flex justify-center">
                        <img src="{{datos.Modelo}}" alt="imagen">
                   </div>
                   <div class="px-5">
                    <h2 class="text-2xl font-bold text-center py-4">{{datos.Nombre.charAt(0) | uppercase}}{{datos.Nombre.slice(1)}}</h2>
                   <p class="text-center py-2">{{datos.Descripcion}}</p>
                   <div class="flex justify-between">
                        <div class="bg-red-300 rounded-full font-semibold font-mono
                        text-lg px-4 py-1 hover:bg-red-500 text-white">
                            <p>{{datos.Marca}}</p>
                        </div>
                        <div class="">
                            <p>S/.{{datos.Precio}}</p>
                        </div>
                   </div>
                   <div class="text-right">
                        <button (click)="eliminar(datos)" class="bg-red-400 py-2 px-4 rounded-full my-4 text-white hover:bg-red-600">Delete <i class="bi bi-trash3-fill"></i></button>
                   </div>
                   
                   </div>
    
                </div>
            </div>
        </div>
    </div>

    <div class="text-center">
        <button class="rounded-lg bg-slate-300 px-5 py-2 hover:bg-slate-600 hover:text-white my-6" (click)="salir()">Salir</button>
    </div>

</div>
