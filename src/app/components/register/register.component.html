
      <div class="w-full max-w-xs mx-auto mt-[5rem] shadow-lg shadow-gray-400">
        <form [formGroup]="formRegister" (submit)="enviar()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              Username
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" name="username"
            formControlName="username" placeholder="Username">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              Password
            </label>
            <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" name="password"
            formControlName="password" placeholder="******************">
            
            <p class="text-red-500 text-xs italic">Porfavor ingresar password de 6 caracteres.</p>
          </div>
          <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
              Enviar
            </button>
            <a href="login" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                Regresar
              </a>
          </div>
          

          <p class="text-center text-gray-500 text-xs pt-3">
            &copy;2023 Grecia Lira. Derechos reservados.
          </p>
        </form>
       
      </div>
